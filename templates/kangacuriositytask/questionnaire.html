<!DOCTYPE html>
<html>
	<head>
		<link href="/static/style.css" rel="stylesheet">
		<title>Questionnaire</title>
		<center><h2>Questionnaire</h2></center>
	</head>

	<p><i>{{instructions|safe}}</i></p>
	
	<form method="POST" style="padding: 0px 30px;">
		<table>
		{% for i in range(0,info|length) %}
			{% set q_a_pair = info[i] %}
			{% for q, a in q_a_pair.items() %}
				<tr>
				<td align="left"></td>
				{% for option in a %}
				<td style="width:{{widthPercent}}%"><br><br><center>{{ option }}</center></td>		
				{% endfor %}
				</tr>

				<input type="hidden" name={{"q"+(i+1)|string}} value="{{ q }}">
				
				<tr>
				<td>{{i+1}}. {{ q }}</td>
				<input type="hidden" name={{"q"+(i+1)|string}} value="{{ q }}">
				{% for option in a %}
				<td><center><input type="radio" name={{"a"+(i+1)|string}} value="{{option}}" required></center></td>
				{% endfor %}
				</tr> 
			{% endfor %}
		{% endfor %}
		</table>

		<br>
		<center><input type="submit" value="Submit" style="font-size: 30px;"></center>
		<br>
	</form>
	
</html>
